<div>

  <div class="card" style="border-radius: 25px;">

    <div class="card-body p-5">
      <form  name="updatepost">
        
        <br />
        <br />
        <br />
        <div class="form-outline mb-4">
          <label class="form-label" >Title</label>
          <input  [disabled]="isnoteditable" type="text" id="form3Example1" class="form-control form-control-lg" name="title"   [(ngModel)]="post.PostTitle"> 

        </div>
        <div class="form-outline mb-4">
          <label class="form-label" >Description</label>
          <textarea type="text" [disabled]="isnoteditable" id="form3Example2" class="form-control form-control-lg" [(ngModel)]="post.Description"  name="Description" ></textarea>

        </div>

        <div class="form-outline mb-4">
          <label class="form-label" >Image</label>
          <input [disabled]="isnoteditable" type="text" id="form3Example3" class="form-control form-control-lg" [(ngModel)]="post.Image" name ="Image">
        </div>
<div class="form-outline mb-4">
  <label class="form-label" >Tag</label>
  <input type="text" [disabled]="isnoteditable" id="form3Example3" class="form-control form-control-lg" [(ngModel)]="post.Tag" name="Tag">

</div>

<div class="form-outline mb-4">
  <label class="form-label" >Status</label>
  <input type="text" [disabled]="isnoteditable" id="form3Example3" class="form-control form-control-lg" [(ngModel)]="post.Status" name="Status">


</div>
<br/>

<div style="width:60px;">
  <div style="float: right; width: 60px">
    <button type="submit" class="btn btn-primary btn-block" (click)="adminapprove()">Approve</button>
  </div>
</div>
        <div style="width:600px;">
          <div style="float: right; width: 130px">
            <button type="submit" class="btn btn-primary btn-block"  (click)="adminreject()">Reject</button>
          </div>
        </div>
      </form>

    </div>

   
</div>
    </div>
